name: Quality check

on: [push]

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v3

      - name: Setup required Node.JS version
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.1

      - name: Dependency installation
        run: npm install

      - name: Run tests
        run: npm test
